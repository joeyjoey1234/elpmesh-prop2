<style>
  .hero--elpaso {
    position: relative;
    min-height: 52vh;
    background-image: url('{{ "img/hero-elpaso.webp" | relURL }}');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 5rem 1rem 4rem;
    color: inherit;
  }
  /* Stronger overlay for readability */
  .hero--elpaso::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,.60), rgba(0,0,0,.40));
  }
  [data-theme="light"] .hero--elpaso::before {
    background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.30));
  }
  .hero--elpaso .hero__inner {
    position: relative;
    z-index: 1;
    max-width: 900px;
  }
  /* Text shadow for better legibility over photo */
  .hero__title, .hero__lead { text-shadow: 0 2px 8px rgba(0,0,0,.45); }
